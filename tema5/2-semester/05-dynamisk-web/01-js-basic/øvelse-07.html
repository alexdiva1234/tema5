        let B = new Date().getHours();


        // Godmorgen mellem kl.5 og kl 10,
        if (B >= 5 && B < 10) {
            alert("Godmorgen");
        }

        //  Goddag mellem kl 10 og 18,
        if (B >= 10 && B < 18) {
            alert("Goddag");
        }


        // Godaften mellem 18 og 24 og
        if (B >= 18 && B < 24) {
            alert("Godaften");
        }

        // Godnat mellem 24 og 5.
        if (B >= 0 && B < 5) {
            alert("Godnat");
        }
    </script>
